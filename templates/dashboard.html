{% extends "layout.html" %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Page</h1>
            <span class="subheading">Manage posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

    
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href= "/edit/0"> <button type="button" class="btn btn-primary btn-sm">Add Post</button></a>
        <a href= "/logout"> <button type="button" class="btn btn-primary btn-sm">Logout</button></a>

        <hr>
        <br>
        <h1>Edit/Delete Posts</h1>
        <br>
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in posts %}
                <tr>
                <th scope="row">{{post.sno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href= "/edit/{{post.sno}}"> <button type="button" class="btn btn-primary btn-sm">Edit</button></a></td>
                <td><a href= "/delete/{{post.sno}}"><button type="button" class="btn btn-primary btn-sm">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        
        
        
      </div>
    </div>
  </div>
  {% endblock %}
