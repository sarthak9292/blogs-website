{% extends "layout.html" %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Blogs on Demand</h1>
            <span class="subheading">A Blog website for programmers</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post.date}}</p>
        </div>
           
        {% autoescape false %}
          
          <p>{{ post.content[0:150] }}
       {% endautoescape %}
       <!-- {{ post.content[0:150] }}  -->
        <hr>
      
      </li></a>
      
      {% endfor %}
        
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prevp}}">&larr; Newer Posts </a>
          <a class="btn btn-primary float-right" href="{{nextp}}">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
